<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>  
    <button id="logout">Logout</button>
    <main>
        <h1>Shopping List w/ Supabase!</h1>
        <h3>You are signed in as: <span id="current-user"></span></h4>
        <form action="" id=add-item-form>
            <label for="">
                Item Name: 
                <input type="text" name="name" required>
            </label>
            <label for="">
                Quantity: 
                <input type="number" min=1 name="quantity" value=1>
            </label>
            <button>Add to List</button>
        </form>
        <button id="delete-button">Delete Shopping List</button>
        <h3>Your Shopping List:</h3>
        <div id="list">
            <!-- shopping list items go here -->
        </div>
        <h3>List of Other Users:</h3>
        <select name="users-dropdown" id="users-dropdown">
            <!-- options get dynamically added here -->
        </select>
        <h3>Selected User's Shopping List</h3>
        <div id="selected-users-list"></div>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./other-page.js"></script>
</body>

</html>
